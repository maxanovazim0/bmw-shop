{% extends "base.html" %}

{% load static %}

{% block container %}

<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Additional CSS Files -->
<link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">

    <div id="video-container">
      <video id="video-background" autoplay loop muted>
        <source src="{% static 'video/vvd4nfy6tp3rzq2inuy3.mp4' %}">
      </video>
      <div id="content">
        <h1>Bmw </h1>
        <p>car market</p>
      </div>
    </div>

    <div class="services">
      <div class="container">
        <div class="row">
          {% for cars in car%}
          <div class="col-md-4">
            <div class="service-item">
              <img src="{{cars.img.url}}" alt="...">
              <div class="down-content">
                <h4>{{cars.name}}</h4>
                <div style="margin-bottom:10px;">
                  <span>
                      <del><sup>$</sup>{{cars.price}} </del> &nbsp; <sup>$</sup>{{cars.discount}}
                  </span>
                </div>

                <p>
                  <i class="fa fa-dashboard"></i> {{cars.km}}km &nbsp;&nbsp;&nbsp;
                  <i class="fa fa-cube"></i> {{cars.cc}} cc &nbsp;&nbsp;&nbsp;
                </p>

                <a href="{% url 'car_detail' car_id=cars.id %}" class="filled-button">View More</a>
              </div>
            </div>

            <br>
          </div>
          {% endfor %}  
        </div>

        <br>
        <br>

        <br>
        <br>
        <br>
        <br>
      </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Additional Scripts -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

  <style>
    #video-container {
      position: relative;
      width: 100%;
      height: 70vh; 
      overflow: hidden;
  }
  
  #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; 
  }
  
  #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
      color: #ffffff;
  }
  </style>
{% endblock %}
